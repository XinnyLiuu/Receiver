<ion-header no-border>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Account Settings</ion-title>
	</ion-toolbar>
</ion-header>

<ion-toolbar [hidden]="!error" color="danger">
	<ion-title>{{errorMessage}}</ion-title>
</ion-toolbar>

<ion-content fullscreen class="ion-padding">
	<form [formGroup]="settingsForm" (ngSubmit)="updateSettings(settingsForm.value)">
		<ion-list>
			<ion-item>
				<ion-label position="stacked">
					First Name<ion-text color="danger"> *</ion-text>
				</ion-label>
				<ion-input required type="text" name="firstname" formControlName="firstname"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="stacked">
					Last Name<ion-text color="danger"> *</ion-text>
				</ion-label>
				<ion-input required type="text" name="lastname" formControlName="lastname"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="stacked">
					Password<ion-text color="danger"> *</ion-text>
				</ion-label>
				<ion-input required type="password" name="password" formControlName="password"></ion-input>
			</ion-item>
			<ion-button [disabled]="!settingsForm.valid" color="warning" type="submit" expand="block">Update
			</ion-button>
		</ion-list>
	</form>
</ion-content>
